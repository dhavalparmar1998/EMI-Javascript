<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">EMI Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="emiForm" class="p-4 rounded shadow">
                    <div class="form-group">
                        <label for="principal">Principal Amount</label>
                        <input type="text" class="form-control" id="principal" placeholder="Enter principal amount">
                    </div>
                    <div class="form-group">
                        <label for="rate">Interest Rate (in %)</label>
                        <input type="text" class="form-control" id="rate" placeholder="Enter interest rate">
                    </div>
                    <div class="form-group">
                        <label for="time">Time Period (in years)</label>
                        <input type="text" class="form-control" id="time" placeholder="Enter time period">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="calculateBtn">Calculate EMI</button>
                </form>
            </div>
            <div class="col-md-6">
                <canvas id="emiChart"></canvas>
            </div>
        </div>
        <div class="mt-4 text-center result-box p-4 rounded shadow">
            <h2 id="emiResult"></h2>
            <h3 id="totalPayment"></h3>
            <h3 id="interestAmount"></h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
